services:
  pkg_sender:
    build: .
    container_name: pkg_sender
    volumes:
      - ./files:/opt/apps/pkg_sender/files:ro
    ports:
      - "3333:8080"
    environment:
      - PORT=8080
      - STATIC_FILES=/opt/apps/pkg_sender/files
      - LOCALIP=192.0.0.2
      - PS4IP=192.0.0.5
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
