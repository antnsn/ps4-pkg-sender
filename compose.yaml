services:
  pkg_sender:
    build: .
    container_name: pkg_sender
    volumes:
      - /volume1/downloads/complete/ps4:/opt/apps/pkg_sender/files:ro
    networks:
      vlan140:
        ipv4_address: 10.0.40.129      
    ports:
      - "3333:8080"
    environment:
      - PORT=8080
      - STATIC_FILES=/opt/apps/pkg_sender/files
      - LOCALIP=10.0.40.129  
      - PS4IP=10.0.0.123
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
